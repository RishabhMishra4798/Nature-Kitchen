<!DOCTYPE html>
<html>
<head>
 <title>Payment</title>
 <link rel="stylesheet" href="assets/css/bootstrap.css">
 <style type="text/css">
    body{
        margin: 0;
        min-height: 100vh;
    }
    header {
        height: 72px;
        display: flex;
        align-items: center;
        box-shadow: 0px 0px 5px 0px #ccc;
    }
    header .page-heading h2{
        margin: 0;padding: 0;
    }
    .main-body {
        padding: 30px 0;
    }
    .form-control.row {
        margin: 0;
    }
</style>
</head>
<body>
    <header>
        <div class="container page-heading">
            <h2>Pay by Credit Card</h2>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col col-sm-10 col-md-7 col-lg-5">
                <div class="main-body">
                    <form action="">
                        <div class="form-group">
                            <label for="cardnumber">Card Number</label>
                            <input type="text" pattern="[0-9]{16}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="expirydate">Expiry Date</label>
                            <div class="form-control row d-flex">
                                <select class="form-control col-12 col-sm-6">
                                    <option value="">Month</option>
                                    <option value="1"> January </option>
                                    <option value="2">February</option> 
                                    <option value="3">March</option>                           
                                    <option value="4">April</option>                           
                                    <option value="5">May</option>                            
                                    <option value="6">June</option>                            
                                    <option value="7">July</option>                           
                                    <option value="8">August</option> 
                                    <option value="9">September</option>                     
                                    <option value="10">October</option>    
                                    <option value="11">November</option> 
                                    <option value="12">December</option>
                                </select>
                                <select class="form-control col-12 col-sm-6">
                                    <option value="">Year</option>
                                    <option value="2016">2016</option>
                                    <option value="2017">2017</option>                     <option value="2018">2018</option>                     <option value="2019">2019</option>                     <option value="2020">2020</option>                     <option value="2021">2021</option>                     <option value="2022">2022</option>                     <option value="2023">2023</option>                     <option value="2024">2024</option>                     
                                    <option value="2025">2025</option>                     <option value="2026">2026</option>                     <option value="2027">2027</option>
                                    <option value="2028">2028</option>                    <option value="2029">2029</option>
                                    <option value="2030">2030</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="securitycode">Security Code</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <a href="lastpage.html">
                                <input type="button" class="btn btn-primary" name="submitPayment" id="Pay" value="Pay"/>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
</html>
